<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<f:view>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
    </h:head>

    <h:body>

        <h:form>
            <h:commandButton value="List tasks">
                <f:ajax event="click" execute="@form" render="tasksTable" listener="#{jsfTaskController.findAll()}"></f:ajax>
            </h:commandButton>
        </h:form>

        <h:commandButton value = "Find task" onclick = "alert('Hello World!');" />
        <h:inputText id="taskIdToSearch" value = "" />

        <h:dataTable id="tasksTable"
                     value = "#{jsfTaskController.tasks}" var = "task"
                     styleClass = "tasksTable"
                     headerClass = "tasksTableHeader"
                     rowClasses = "taskTableOddRow,taskTableEvenRow">

            <h:column>
                <f:facet name = "header">Id</f:facet>
                #{task.id}
            </h:column>

            <h:column>
                <f:facet name = "header">Status</f:facet>
                #{task.status}
            </h:column>

            <h:column>
                <f:facet name = "header">Description</f:facet>
                #{task.description}
            </h:column>

            <h:column>
                <f:facet name = "header">Action</f:facet>
                #{task.action}
            </h:column>
        </h:dataTable>
    </h:body>
    </f:view>
</html>
